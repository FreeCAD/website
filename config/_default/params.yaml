# Content Management System
enableCMS: true

# CMS parameters
cms_name: "sveltia"
cms_url: "https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"

cms:
  logo:
    src: "https://marcuspollio.github.io/FreeCAD-website/FreeCAD-symbol.svg"

  backend:
    name: "github"
    repo: "marcuspollio/FreeCAD-website"
    branch: testing
    base_url: https://sveltia-github-auth.marcus-pollio.workers.dev/
    commit_messages:
      create: "{{collection}}: Create {{slug}}"
      update: "{{collection}}: Update {{slug}}"
      delete: "{{collection}}: Delete {{slug}}"
      uploadMedia: "Media: Upload {{path}}"
      deleteMedia: "Media: Delete {{path}}"
      openAuthoring: "{{message}}"

  # publish_mode: editorial_workflow # NOTE: not supported yet, see
  # https://github.com/sveltia/sveltia-cms?tab=readme-ov-file#current-limitations
  # https://decapcms.org/docs/editorial-workflows/

  i18n:
    structure: multiple_files
    locales: [en, fr, tr]
    default_locale: en
    initial_locales: default

  slug:
    encoding: ascii
    clean_accents: true
    sanitize_replacement: "-"
    trim: true
    lowercase: true

  media_folder: "static"
  public_folder: "/"
  media_libraries:
    default:
      config:
        max_file_size: 2048000 # in bytes
        slugify_filename: true
        transformations:
          raster_image: # original format
            format: webp # new format, only `webp` is supported with sveltia v0.68
            quality: 90
            width: 2000
            height: 2000
          svg:
            optimize: true

  collections:
    - label: News
      name: news
      description: This is the News blog collection with FreeCAD articles
      icon: brand_awareness
      create: true
      folder: content/news
      path: "{{year}}/{{month}}/{{slug}}/index"
      slug: "{{slug}}"
      media_folder: ""
      public_folder: ""
      format: frontmatter
      i18n: true
      preview_path: "FreeCAD-website/news/{{slug}}"
      summary: "**{{title}}** · {{date | date('DD MMM YYYY')}} {{draft | ternary('(draft)', '')}} · {{authors | default('no authors')}} · {{locales | upper}}"
      thumbnail: cover.image
      sortable_fields:
        fields: [title, date, authors]
        default:
          field: date
          direction: descending
      view_groups:
        groups:
          - name: year
            label: Year
            field: date
            pattern: '\d{4}'
          - name: category
            label: Categories
            field: categories
        default: year
      view_filters:
        filters:
          - name: drafts
            label: Drafts
            field: draft
            pattern: true
          - name: posts_2023
            label: Posted in 2023
            field: date
            pattern: '^2023'
          - name: posts_2024
            label: Posted in 2024
            field: date
            pattern: '^2024'
          - name: posts_2025
            label: Posted in 2025
            field: date
            pattern: '^2025'
          - name: posts_2026
            label: Posted in 2026
            field: date
            pattern: '^2026'
          - name: announcement
            label: Announcement
            field: categories
            pattern: announcement
          - name: event
            label: Event
            field: categories
            pattern: event
          - name: feature
            label: Feature
            field: categories
            pattern: feature
          - name: showcase
            label: Showcase
            field: categories
            pattern: showcase
          - name: tutorial
            label: Tutorial
            field: categories
            pattern: tutorial
          - name: update
            label: Update
            field: categories
            pattern: update
      fields:
        - {label: "Title", name: "title", widget: "string", i18n: true, required: [en], hint: "Use similar title as existing articles for coherence"}
        - {label: "Description", name: "description", widget: "string", i18n: true, required: false}
        - {label: "Date", name: "date", widget: "datetime", i18n: duplicate}
        - {label: "Authors", name: "authors", widget: "string", default: "FreeCAD", i18n: duplicate, hint: "Use similar author name as existing ones for coherence", pattern: ['.{3,}', "At least 3 characters"]}
        - {label: "Draft", name: "draft", widget: "boolean", default: true, i18n: duplicate, required: false}
        - {label: "Category", name: "categories", widget: "select", options: ["announcement", "event", "feature", "showcase", "tutorial", "update"], i18n: duplicate}
        - label: "Cover image"
          name: "cover"
          widget: "object"
          i18n: true
          required: false
          fields:
            - {label: "Image source", name: "image", widget: "image", i18n: duplicate}
            - {label: "Image caption", name: "caption", widget: "string", i18n: true}
        - {label: "Content", name: "body", widget: "markdown", i18n: true, required: [en], pattern: ['.{3,}', "At least 3 characters"], linked_images: false}
      index_file:
        label: News Section index
        name: _index
        icon: brand_awareness
        editor:
          preview: true
        fields:
          - {label: "Title", name: "title", widget: "string", i18n: true, pattern: ['.{3,}', "At least 3 characters"]}
