# FC Theme parameters

env: production # Enables google analytics, opengraph and schema.
description: "Your free and open-source parametric modeler"
author: "FreeCAD"
DateFormat: 2006-01-02
logo: /FreeCAD-wordmark.svg
mainSections: news
defaultTheme: auto
ShowAuthor: true
ShowReadingTime: true
ShowWordCount: false
ShowShareButtons: true
displayFullLangName: true
ShowPaginationLinks: true
ShowCopyCodeButton: true
footerSectionLinks: 5
telemetryMaxEntries: 20

EnableInstantClick: true # NOTE: Allows fast loading of linked pages, see assets/js/InstantClick.js.
EnableUA: true # NOTE: Enables User Agent sniffing, useful e.g. to provide corresponding download options.

socialIcons:
  - name: github-simple
    url: https://github.com/FreeCAD

# Bundle all required CSS, order is important
assets:
  stylesheets:
    - css/theme_vars.css
    - css/body.css
    - css/404.css
    - css/archive.css
    - css/telemetry.css
    - css/footer.css
    - css/header.css
    - css/main.css
    - css/gallery.css
    - css/terms.css
    - css/highlight.css
    - css/media.css

# Headless CMS parameters

headless_cms:
  engine: "sveltia"
  site_url: "https://marcuspollio.github.io/FreeCAD-website/"
  logo_url: "https://marcuspollio.github.io/FreeCAD-website/FreeCAD-symbol.svg"
  backend:
    name: "github"
    repo: "marcuspollio/FreeCAD-website"
    branch: testing
    base_url: https://sveltia-github-auth.marcus-pollio.workers.dev/
    commit_messages:
      create: "{{collection}}: create {{slug}}"
      update: "{{collection}}: update {{slug}}"
      delete: "{{collection}}: delete {{slug}}"
      uploadMedia: "Media: upload {{path}}"
      deleteMedia: "Media: delete {{path}}"
      openAuthoring: "{{message}}"
  publish_mode: editorial_workflow
  i18n:
    structure: multiple_files
    locales: [en, fr, tr]
    default_locale: en
    initial_locales: default
  slug:
    encoding: ascii
    clean_accents: true
    sanitize_replacement: "-"
  media_libraries:
    default:
      config:
        max_file_size: 2048000 # in bytes
        transformations:
          raster_image: # original format
            format: webp # new format, only `webp` is supported with sveltia v0.68
            quality: 90
            width: 2000
            height: 2000
          svg:
            optimize: true
  collections:
    - name: news
      label: News
      description: This is the News blog collection with FreeCAD articles
      icon: brand_awareness
      thumbnail: cover.image
      create: true
      folder: content/news
      path: "{{categories}}/{{slug}}/index"
      media_folder: ""
      public_folder: ""
      format: frontmatter
      slug: "{{slug}}"
      i18n:
        structure: multiple_files
      fields:
        - {label: "Article Title", name: "title", widget: "string", i18n: true, required: [en], hint: "Use a similar title structure as existing articles for coherence"}
        - {label: "Article Description", name: "description", i18n: true, required: [en], widget: "string"}
        - {label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate}
        - {label: "Article Author", name: "author", widget: "string", default: "FreeCAD", i18n: duplicate, hint: "Use a similar author name as existing ones for coherence", pattern: ['.{3,}', "Must have at least 3 characters"]}
        - {label: "Draft", name: "draft", widget: "boolean", default: true, i18n: duplicate}
        - {label: "Article Category", name: "categories", widget: "select", options: ["announcement", "event", "highlight", "showcase", "tutorial", "update"], i18n: duplicate}
        - {label: "Show Table of Contents", name: "params.ToC", widget: "boolean", default: false, i18n: duplicate, required: false}
        - {label: "Featured Image", name: "cover.image", widget: "image", i18n: duplicate}
        - label: "Hero"
          name: "params.hero"
          widget: "object"
          hint: "If added, the article is featured on top of the Homepage"
          default: false
          i18n: duplicate
          required: false
          fields:
          - {label: "Link to article on homepage hero", name: "articleLink", widget: "boolean", default: false, i18n: duplicate}
          - {label: "Link to custom page on homepage hero", name: "customLink", widget: "string", default: "", i18n: duplicate}
          - {label: "Text for custom page on homepage hero", name: "customText", widget: "string", default: "", i18n: true, required: [en]}
          - {label: "Link to download page on homepage hero", name: "downloadLink", widget: "boolean", default: true, i18n: duplicate}
        - {label: "Content", name: "body", widget: "markdown", i18n: true, required: [en], hint: "Use +++ between blocks"}
    - divider: true
      name: 1
      files: []
    - name: homepage
      label: Homepage
      icon: home
      format: frontmatter
      i18n:
        structure: multiple_files
      files:
        - name: homepage
          label: Homepage
          file: content/homepage/index.{{locale}}.md
