# Trigo Theme parameters

env: production # Enable google analytics, opengraph and schema.

description: Your own free and open-source parametric modeler
keywords: [CAD, parametric, model, 3D, BIM, CAM, FEM, free, open-source]
authors: FreeCAD

logo: FreeCAD-wordmark.svg

defaultChroma: auto # dark or light

showCategories: true
showTags: true
showVersions: true
showAuthors: true
showReadingTime: true
showWordCount: true
showShareButtons: true
showPagination: true
showCopyCodeButton: true
imagePopover: true

footerSectionLinksMax: 5
telemetryMaxEntries: 20

# Enable CMS for Theme. For CMS see data/cms_config.yaml in Theme dir.
enableCMS: true

# Image processing
processableFormats: [jpg, jpeg, png, webp, gif]
resizeFormat: webp
resizeDimensions:
  list: [500x1000, 1000x500, 2000x1000]
  single: [500x250, 1000x500]
  card: [500x250]

# JS scripts
enableJSua: true # NOTE: Enable User Agent sniffing to detect os and set preferred download options.
enableJSdetails: true
enableJSdonate: true
enableJScarousel: true
enableJScompare: true

# Social Media links
socials:
  - forum: "https://forum.freecad.org"
  - github: "https://github.com/FreeCAD"
  - mastodon: "https://fosstodon.org/@FreeCAD"
  - reddit: "https://www.reddit.com/r/FreeCAD"
  - matrix: "https://matrix.to/#/#FreeCAD_FreeCAD:gitter.im"
  - discord: "https://discord.gg/w2cTKGzccC"
  - facebook: "https://www.facebook.com/FreeCAD"
  - linkedin: "https://www.linkedin.com/groups/4295230"

shareOnFediverse: true

# Bundle all required CSS. Order is important!
assets:
  stylesheets:
    - css/theme_vars.css
    - css/body.css
    - css/404.css
    - css/archive.css
    - css/telemetry.css
    - css/footer.css
    - css/header.css
    - css/main.css
    - css/shortcodes.css
    - css/toot.css
    - css/terms.css
    - css/highlight.css
    - css/media.css


