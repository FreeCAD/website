# General Hugo config. For Theme see params.yaml. For CMS see data/cms_config.yaml in Theme dir.

baseURL: https://marcuspollio.github.io/FreeCAD-website/
title: FreeCAD

defaultContentLanguage: en

theme: Trigo

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors
  version: versions

mainSections: news

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

summaryLength: 20

# Set max number of listed pages (split) on lists (unless overridden).
pagination:
  pagerSize: 12

# Override url scheme. Omit top-level section on docs to have /api instead of /docs/api.
permalinks:
  page:
    docs: /:sections[1:]/:slugorcontentbasename
    news: /:sections[0]/:slugorcontentbasename
  section:
    docs: /:sections[1:]

cascade:
  - params:
      pageSortOrder: reverse
      breadcrumbs: true
    target:
      path: /docs/*/**
  - url: docs
    target:
      path: /docs

module:
  mounts:
    - source: assets
      target: assets
    - source: static # Allow to pipe process static files.
      target: assets

outputs:
  home:
    - HTML
    - CMS_Config

outputFormats:
  CMS_Config:
    baseName: cms-config
    isHTML: false
    isPlainText: true
    notAlternative: true
    mediaType: application/yaml

minify:
  disableXML: true
  minifyOutput: false

markup:
  goldmark:
    duplicateResourceFiles: false
    parser:
      attribute:
        block: true
        title: true
      autoDefinitionTermID: true
      wrapStandAloneImageWithinParagraph: false
    renderHooks:
      link:
        enableDefault: true
      image:
        enableDefault: true
    renderer:
      unsafe: true
    extensions:
      strikethrough: false
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
  highlight:
    style: dracula # NOTE: Currently overridden by highlight.css. Keep for now.
    lineNos: false
    noClasses: false
  tableOfContents:
    startLevel: 1
    endLevel: 3
    ordered: false

imaging:
  hint: drawing
  quality: 80
  resampleFilter: lanczos

services:
  googleAnalytics:
    id: # Set Google Analytics G-MEASUREMENT_ID.

privacy: # See https://gohugo.io/about/privacy/.
  googleAnalytics:
    disable: true
    respectDoNotTrack: true
  vimeo:
    disabled: false
    enableDNT: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

caches:
  getresource:
    dir: :cacheDir/:project
    maxAge: 24h
  modules:
    dir: :cacheDir/modules
    maxAge: 24h
  images:
    dir: :cacheDir/images