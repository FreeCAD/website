{{- $group := printf "tabs-%v" (default .Parent.Ordinal (.Parent.Get 0)) -}}
{{- $tab := printf "%s-%d" $group .Ordinal -}}

<input type="radio"
  name="{{ $group }}"
  id="{{ $tab }}"
  {{ if not .Ordinal }}checked="checked"{{ end }} />
<label for="{{ $tab }}">
  {{- .Get 0 | .Page.RenderString -}}
</label>
{{- with .Inner -}}
  <div class="tabs-content">
    {{ . | $.Page.RenderString }}
  </div>
{{- end -}}
