{{- $.Store.Set "md" false -}}

{{- if .IsNamedParams -}}
{{- $.Store.Set "md" (.Get "md") -}}
{{- else -}}
{{- $.Store.Set "md" (.Get 0) -}}
{{- end -}}

<div dir="ltr">
  {{- if eq ($.Store.Get "md") false -}}
    {{ .Inner }}
  {{- else -}}
    {{ .Inner | $.Page.RenderString }}
  {{- end -}}
</div>
